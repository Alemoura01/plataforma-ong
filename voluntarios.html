<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Portal de voluntariado Conecta ONG — encontre oportunidades e candidate-se.">
  <title>Voluntários — Conecta ONG</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a class="skip-link" href="#main">Ir para o conteúdo</a>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Conecta ONG</h1>
      <nav id="mainNav" class="main-nav" aria-label="Menu principal">
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="voluntarios.html" aria-current="page">Voluntários</a>
        <a href="doacoes.html">Doações</a>
        <a href="contato.html">Contato</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h2>Oportunidades de Voluntariado</h2>

    <section aria-labelledby="op1" class="opportunity">
      <h3 id="op1">Distribuição de Alimentos</h3>
      <p>Data: 25/07/2025 · Local: Centro Comunitário</p>
      <button class="btn" onclick="location.href='#cand-form'">Candidatar-se</button>
    </section>

    <section id="cand-form" aria-labelledby="form-title">
      <h3 id="form-title">Formulário de Inscrição</h3>
      <form action="#" method="post" aria-describedby="form-desc">
        <p id="form-desc">Preencha seus dados para se candidatar a oportunidades de voluntariado.</p>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" pattern="[0-9+\s()-]{7,20}">

        <label for="mensagem">Por que deseja participar?</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

        <input type="submit" value="Enviar inscrição">
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Conecta ONG</p>
    </div>
  </footer>
  <script src="js/script.js" defer></script>
</body>
</html>
