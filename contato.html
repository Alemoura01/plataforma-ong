<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Contato e imprensa — Conecta ONG.">
  <title>Contato — Conecta ONG</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a class="skip-link" href="#main">Ir para o conteúdo</a>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Conecta ONG</h1>
      <nav id="mainNav" class="main-nav" aria-label="Menu principal">
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="voluntarios.html">Voluntários</a>
        <a href="doacoes.html">Doações</a>
        <a href="contato.html" aria-current="page">Contato</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h2>Fale conosco</h2>

    <section aria-labelledby="contact-form">
      <h3 id="contact-form">Formulário de contato</h3>
      <form action="#" method="post">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="assunto">Assunto</label>
        <input id="assunto" name="assunto" type="text">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <input type="submit" value="Enviar">
      </form>
    </section>

    <section aria-labelledby="press" class="press">
      <h3 id="press">Área de Imprensa</h3>
      <p>Downloads: release.pdf · kit-de-imprensa.zip</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Conecta ONG</p>
    </div>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
